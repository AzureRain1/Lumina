name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.7
      with:
        versionSpec: '5.x'
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.9.7
      with:
        useConfigFile: true
    - name: Build with dotnet
      run: dotnet build --configuration Release --nologo -p:PackageVersion={{ steps.gitversion.outputs.semVer }} -p:FileVersion={{ steps.gitversion.outputs.assemblySemVer }} ./src/Lumina.sln
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.1
      with:
        path: |
          ./src/Lumina/bin/Release/*.nupkg
          ./src/Lumina/bin/Release/*.snupkg
          ./src/Lumina/bin/Release/**/Lumina.dll
          ./src/Lumina/bin/Release/**/Lumina.pdb
          ./src/Lumina/bin/Release/**/Lumina.deps.json

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: dotnet test
      run: dotnet test --configuration Release --nologo ./src/Lumina.sln